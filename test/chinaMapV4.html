<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg></svg>
    <script src="/js/d3.v4.min.js"></script>
    <script>
    var width = 800;
    var height = 500;
    let color = d3.scaleOrdinal(d3.schemeCategory20);
    var svg = d3.selectAll("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g"); //定义偏移量 
    var projection = d3.geoMercator() //投影函数
        .center([107, 31]) //center() 设定地图的中心位置，[107,31] 指的是经度和纬度。
        .scale(400) //scale() 设定放大的比例。
        .translate([width / 2, height / 2]); //translate() 设定平移。
    var path = d3.geoPath() //地理路径生成器。
        .projection(projection);


    d3.json("/data/china.json", function(error, root) {

        if (error)
            return console.error(error);
        console.log(root.features);

        svg.selectAll("path")
            .data(root.features)
            .enter()
            .append("path")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .attr("fill", function(d, i) {
                return color(i);
            })
            .attr("d", path) //使用地理路径生成器
            .on("mouseover", function(d, i) {
                d3.select(this)
                    .attr("fill", "yellow");
            })
            .on("mouseout", function(d, i) {
                d3.select(this)
                    .attr("fill", color(i));
            });
    });
    </script>
</body>

</html>
